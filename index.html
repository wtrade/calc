<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Position Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" style="max-width:600px">
    <form class="mt-3 was-validated">
      <div class="row mb-3">
        <label for="inputMarket" class="col-3 col-sm-2 col-form-label">Market</label>
        <div class="col-9 col-sm-10">
          <input type="number" step="any" class="form-control" id="inputMarket">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputStop" class="col-3 col-sm-2 col-form-label">Stop</label>
        <div class="col-9 col-sm-10">
          <input type="number" step="any" class="form-control" id="inputStop">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTake" class="col-3 col-sm-2 col-form-label">Take</label>
        <div class="col-9 col-sm-10">
          <input type="number" step="any" class="form-control" id="inputTake">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputDeposit" class="col-3 col-sm-2 col-form-label">Deposit</label>
        <div class="col-9 col-sm-10">
          <input type="number" step="any" class="form-control" id="inputDeposit">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputRisk" class="col-3 col-sm-2 col-form-label">Risk, %</label>
        <div class="col-9 col-sm-10">
          <input type="number" step="any" class="form-control" id="inputRisk">
        </div>
      </div>
    </form>
    <div class="alert alert-primary" id="result">???</div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
